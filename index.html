<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KAKAO CLONE CODING</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header-top">
        <div class="header__top">
            <div class="header__column">
                <i class="fab fa-apple"></i>
                <span class="header__status">Globe</span>
                <i class="fab fa-apple"></i>
            </div>
            <div class="header__column">
                <span class="header__time">17:01</span>
            </div>
            <div class="header__column">
                <span class="header__battery">48%</span>
                <i class="fab fa-apple"></i>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__column">
                <span class="header__text">Manage</span>
            </div>
            <div class="header__column">
                <span class="header__text">Friends</span>
                <span class="header__number">2</span>
            </div>
            <div class="header__column">
                <i class="fab fa-apple"></i>
            </div>
        </div>
    </header>
    <main class="friends">
        <div class="search">
            <input type="text" placeholder="Find friends, chats, Plus Friends">
        </div>

        <section class="friends__section">
            <header class="friends__section-header">
                <span class="friends__section-title">My Profile</span>
            </header>
            <div class="friends__section-rows">
                <div class="friends__section-row">
                    <img src="images/user.png" alt="">
                    <span class="friends__section-name">Parkoon</span>
                </div>
            </div>
        </section>

        <section class="friends__section">
            <header class="friends__section-header">
                <span class="friends__section-title">Friends</span>
            </header>
            <div class="friends__section-rows with-tagline">
                <div class="friends__section-row">
                    <img src="images/user.png" alt="">
                    <span class="friends__section-name">Jongs</span>
                </div>
                <span class="friends__section-tagline">Hello world</span>
            </div>
        </section>

    </main>
    <nav class="navigation">
        <div class="nav__column tab">
            <i class="fab fa-apple fa-2x"></i>
            <span class="nav__column-title">Friends</span>
        </div>
        <div class="nav__column">
            <i class="fab fa-apple fa-2x"></i>
            <span class="nav__column-title">Chats</span>

        </div>
        <div class="nav__column">
            <i class="fab fa-apple fa-2x"></i>
            <span class="nav__column-title">Find</span>

        </div>
        <div class="nav__column">
            <i class="fab fa-apple fa-2x"></i>
            <span class="nav__column-title">More</span>
        </div>

    </nav>

</body>

</html>
